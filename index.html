<!DOCTYPE html>
<html>

<head>
    <title>Image Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: transparent;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        img, video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        video {
            background: black;
        }

        .error {
            color: red;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="iframe-container" id="container">
            <img id="mediaFrame" src="" alt="Media" style="display: none;">
            <video id="videoFrame" controls style="display: none;">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // Get URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const mediaUrl = urlParams.get('url');

        if (mediaUrl) {
            // Get file extension to determine if it's a video
            const fileExtension = mediaUrl.split('.').pop().toLowerCase();
            const videoExtensions = ['mp4', 'webm', 'ogg', 'avi', 'mov', 'wmv', 'flv', 'mkv'];
            
            const imageFrame = document.getElementById('mediaFrame');
            const videoFrame = document.getElementById('videoFrame');
            
            if (videoExtensions.includes(fileExtension)) {
                // It's a video
                videoFrame.src = mediaUrl;
                videoFrame.style.display = 'block';
                imageFrame.style.display = 'none';
            } else {
                // It's an image
                imageFrame.src = mediaUrl;
                imageFrame.style.display = 'block';
                videoFrame.style.display = 'none';
            }
        } else {
            document.getElementById('container').innerHTML = '<div class="error">No media URL provided. Use ?url=<your-media-url></div>';
        }
    </script>
</body>

</html>
